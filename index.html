<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/e-sport-outline/64/02_Fighting_esport_game_competition-512.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showoff Stages</title>

</head>

<body>
    <header>
        <h1> Showoff de Stages em Jogos de Luta </h1>

    </header>
    <!-- onde essas bolinhas são armazenadas.-->
    <div class="container">

        <!--- algumas bolinhas que podem ser selecionadas.-->
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <!-- checked utilizado pra ser a primeira opção selecionada ao entrar na pagina.-->
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">


            <!-- cada imagem que pode ser selecionada, mais detalhes no css-->

            <div class="imagem img1">
                <img src="https://fightersgeneration.com/nz8/game/garou/garou-markofthewolves-background-rockhoward.gif"
                    alt="stageRockHowardGarou">
            </div>

            <div class="imagem img2">
                <img src="https://fightersgeneration.com/news2022/game/stage/aof1-snk-stage-macs-bar.gif"
                    alt="stageAoF">
            </div>

            <div class="imagem img3">
                <img src="https://fightersgeneration.com/nf9/game/stage/ggxxreload-zappa-stage-animate.gif"
                    alt="zappaStageGGXX">
            </div>
            <div class="imagem img4">
                <img src="https://fightersgeneration.com/nz2/game/guiltygear-xx-reload-background-castle.png"
                    alt="slayerStageGGX">
            </div>

            <div class="imagem img5">
                <img src="https://www.streetfighter.com/article/sites/2/2023/05/ui01_thiumb.jpg"
                    alt="stageSF6Select">
            </div>

            <div class="imagem img6">
                <img src="https://www.otakustudy.com/wp-content/uploads/2011/12/arenascreenshot-26-1.jpg"
                    alt="schoolStageP4A">
            </div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"> </label>
            <label for="imagem2" class="bar"> </label>
            <label for="imagem3" class="bar"> </label>
            <label for="imagem4" class="bar"> </label>
            <label for="imagem5" class="bar"> </label>
            <label for="imagem6" class="bar"> </label>
        </div>

    </div>

    <footer>
        <p><b>Por Guilherme Reis, Desenvolvedor Web |24 de Outubro de 2023|</b></p>
    </footer>
</body>

</html>
